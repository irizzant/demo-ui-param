<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:em="http://java.sun.com/jsf/composite/emcomp">

<h:body>
	<composite:interface>
		<!-- Nome da dare al componente fondamentale per fare apparire la dialog -->
		<composite:attribute name="widgetVar" required="true" />

		<!-- Passare l'opportuno helper che va implementato nel controller della pagina dove vogliamo usare tale componente -->
		<composite:attribute name="helper" required="true" />
	</composite:interface>

	<composite:implementation>

		<ui:decorate template="template.xhtml">

			<ui:define name="preHeader">

				<p:panel id="panel">

					<h:outputText value="Template cliente #{internalHelper.testString}" />

					<em:fakeComp id="fakeComp" value="#{cc.attrs.helper.testString}"
						process="fakeComp" update="#{cc.clientId}:panel #{cc.clientId}:output" />

				</p:panel>

			</ui:define>

		</ui:decorate>

	</composite:implementation>

</h:body>

</h:html>
